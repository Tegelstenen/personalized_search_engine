    <style>
        .navbar {
            background-color: #191414;
            padding: 16px 24px;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            color: #1DB954;
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar-brand:hover, .navbar-brand:active, .navbar-brand:focus {
            color: #1DB954;
            text-decoration: none;
            cursor: default;
        }

        .navbar-brand i {
            font-size: 24px;
        }

        .navbar-nav .nav-link {
            color: #b3b3b3;
            margin: 0 10px;
            transition: color 0.3s;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #1DB954;
        }

        .navbar .navbar-toggler {
            border-color: #333;
        }

        .navbar .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(29, 185, 84, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-image {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #1DB954;
        }

        .user-name {
            color: #fff;
            margin-right: 15px;
            font-weight: 500;
        }

        .logout-btn {
            color: #fff;
            background-color: transparent;
            border: 1px solid #1DB954;
            padding: 5px 15px;
            border-radius: 20px;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: 500;
        }

        .logout-btn:hover {
            background-color: #1DB954;
            color: #191414;
        }
        .reset-app-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            transition: color 0.3s;
            font-weight: 500;
            padding: 8px 10px;
        }

        .reset-app-btn:hover {
            color: #dc3545;
        }

        .reset-app-btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fab fa-spotify"></i> Music Search
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('home') %}active{% endif %}" href="{{ url_for('home') }}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('dashboard') %}active{% endif %}" href="{{ url_for('dashboard') }}">
                            <i class="fas fa-chart-line"></i> Metrics Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <button id="reset-app-btn" class="nav-link reset-app-btn">
                            <i class="fas fa-redo-alt"></i> Reset App
                        </button>
                    </li>
                </ul>
                <div class="profile-section">
                    {% if current_user.profile_image %}
                    <img src="{{ current_user.profile_image }}" alt="Profile" class="profile-image">
                    {% endif %}
                    <span class="user-name">{{ current_user.display_name }}</span>
                    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    {% block content %}{% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetAppBtn = document.getElementById('reset-app-btn');
            if (resetAppBtn) {
                resetAppBtn.addEventListener('click', function() {
                    if (confirm('Are you sure you want to reset the application? All your data will be cleared.')) {
                        // Show loading spinner
                        const spinner = document.createElement('span');
                        spinner.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Resetting...';
                        resetAppBtn.innerHTML = '';
                        resetAppBtn.appendChild(spinner);
                        resetAppBtn.disabled = true;

                        // Call the reset endpoint
                        fetch('/reset-app', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                // Clear all session and local storage
                                sessionStorage.clear();
                                localStorage.clear();

                                // Clear all cookies (except auth cookies)
                                const cookies = document.cookie.split(';');
                                for (let i = 0; i < cookies.length; i++) {
                                    const cookie = cookies[i];
                                    const eqPos = cookie.indexOf('=');
                                    const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
                                    if (!name.startsWith('session')) { // Don't clear auth cookies
                                        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
                                    }
                                }

                                // Show success message
                                alert('Application has been reset successfully!');

                                // Force reload from server (bypass cache)
                                window.location.href = '/dashboard?t=' + new Date().getTime();
                            } else {
                                alert('Error: ' + data.error);
                                resetAppBtn.innerHTML = '<i class="fas fa-redo-alt"></i> Reset App';
                                resetAppBtn.disabled = false;
                            }
                        })
                        .catch(error => {
                            console.error('Error resetting app:', error);
                            alert('An error occurred while resetting the application.');
                            resetAppBtn.innerHTML = '<i class="fas fa-redo-alt"></i> Reset App';
                            resetAppBtn.disabled = false;
                        });
                    }
                });
            }
        });
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
