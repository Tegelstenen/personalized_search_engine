<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Spotify</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Circular', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png');
            background-size: 600px;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: overlay;
        }

        .login-container {
            background-color: rgb(0,0,0,0.5);
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #FFFFFF;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        p {
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        .spotify-login-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #1DB954;
            color: #000;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            margin-top: 20px;
            box-shadow: 0 2px 10px rgba(29, 185, 84, 0.3);
        }

        .spotify-login-button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        }

        .spotify-logo {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Music Search</h1>
        <p>Connect with your Spotify account to discover and search music personalized for you</p>
        <a href="{{ url_for('spotify_login') }}" class="spotify-login-button">
            <i class="fab fa-spotify" style="font-size: 24px;"></i>
            Login with Spotify
        </a>
    </div>
</body>
</html>
